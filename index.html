      <h1>User Registration</h1>
      <form id="register-form">
        <div class="form-group">
          <label for="phone-number">Phone Number</label>
          <input
            type="tel"
            id="phone-number"
            name="phoneNumber"
            placeholder="+91 91234-54567"
            minlength="10"
            maxlength="12"
            required
            autocomplete="tel"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
            minlength="8"
            maxlength="128"
            autocomplete="new-password"
          />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirmPassword"
            placeholder="Confirm your password"
            required
            minlength="8"
            maxlength="128"
            autocomplete="new-password"
          />
        </div>
        <div class="form-group">
          <label for="invitation-code">Invitation Code</label>
          <input
            type="text"
            id="invitation-code"
            name="invitationCode"
            placeholder="Enter your invitation code"
            required
            autocomplete="off"
          />
        </div>
        <button type="submit" class="submit-btn">Register</button>
      </form>
      <p class="extra-link">
        Already have an account? <a href="login.html">Log In</a>
      </p>
      <p id="form-message" class="form-message"></p>
    </div>

    <script>
      const form = document.getElementById("register-form");
      const messageEl = document.getElementById("form-message");

      // --- Define the base URL for your server ---
      const SERVER_URL = ""; // Use relative path for hosting

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        messageEl.textContent = "";
        messageEl.classList.remove("success", "error");

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        if (data.password !== data.confirmPassword) {
          messageEl.textContent = "Passwords do not match.";
          messageEl.classList.add("error");
          return;
        }

        // New: Frontend password length validation
        if (data.password.length < 8 || data.password.length > 128) {
          messageEl.textContent =
            "Password must be between 8 and 128 characters.";
          messageEl.classList.add("error");
          return;
        }

        try {
          const response = await fetch(`${SERVER_URL}/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          const result = await response.json();

          if (response.ok) {
            messageEl.textContent = result.message;
            messageEl.classList.add("success");
            // Redirect to login page after a short delay
            setTimeout(() => {
              window.location.href = "login.html";
            }, 1500); // 1.5 second delay
          } else {
            messageEl.textContent = result.message || "An error occurred.";
            messageEl.classList.add("error");
          }
        } catch (error) {
          messageEl.textContent = "Could not connect to the server.";
          messageEl.classList.add("error");
        }
      });
    </script>
